<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PokéSearch App</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <input id="search-input" placeholder="Type the name or ID of a Pokémon here"></input>
  <button id="search-button">Search</button>
	<span id="pokeon-information-container">
		<div id="sprite-container"></div>
		<div id="basic-info">
			<h4 id="pokemon-id" class="basic-info"></h4>
			<h1 id="pokemon-name" class="basic-info"></h1>
		</div>
		<div id="stats-container-left">
			<div id="hp" class="stats-list"></div>
			<div id="weight" class="measurements"></div>
			<div id="height" class="measurements"></div>
			<div id="types" class="types"></div>
		</div>
		<div id="stats-container-right">
			<div id="attack" class="stats-list"></div>
			<div id="defense" class="stats-list"></div>
			<div id="special-attack" class="stats-list"></div>
			<div id="special-defense" class="stats-list"></div>
			<div id="speed" class="stats-list"></div>
		</div>
	</span>
  <script src="./script.js"></script>
</body>
</html>
